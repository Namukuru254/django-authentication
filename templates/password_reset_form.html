{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}
Reset your password
{% endblock %}

{% block content %}
	<div class="row" style="background-color: #e6e6e6;">
		<div class="col-md-2">
			
		</div>
		<div class="col-md-8">
			<div class="email-form">
				<div class="form-title">
					<div>
						<i class="fas fa-envelope"></i>
					</div>
					<h4>Forgotten your password?</h4>
					<p>Enter your email address to obtain a new password.</p>
				</div>
				<form method="post" class="email-submit" style="width: 100%;">
					{{ form|crispy }}
					<button class="btn btn-outline-info" type="submit">submit
					</button>
					{% csrf_token %}
				</form>
			</div>
		</div>
		<div class="col-md-2">
			
		</div>		
	</div>
{% endblock %}
